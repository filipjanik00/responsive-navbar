<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-200 h-screen font-main">
    <!-- Navbar -->
    <nav class="relative bg-slate-100 shadow-md">
      <!-- Navbar container -->
      <div class="container mx-auto p-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="md:felex md:flex-1">
          <img src="./images/logo.svg" alt="" class="h-8 lg:h-10" />
        </div>
        <!-- Navbar Items -->
        <div
          class="hidden text-gray-700 transition md:flex md:flex-1 md:justify-center md:space-x-6 md:text-lg lg:space-x-10"
        >
          <a
            href=""
            class="hover:text-gray-600 hover:scale-105 hover:border-b hover:border-sky-500 transition"
            >Home</a
          >
          <a
            href=""
            class="hover:text-gray-600 hover:scale-105 hover:border-b hover:border-sky-500 transition"
            >About</a
          >
          <a
            href=""
            class="hover:text-gray-600 hover:scale-105 hover:border-b hover:border-sky-500 transition"
            >Projects</a
          >
          <a
            href=""
            class="hover:text-gray-600 hover:scale-105 hover:border-b hover:border-sky-500 transition"
            >Contact</a
          >
        </div>
        <!-- Navbar Social Links -->
        <div
          class="hidden text-sky-600 space-x-4 md:flex md:flex-1 md:justify-end lg:space-x-6"
        >
          <a href="" class="hover:text-sky-500 hover:scale-105 transition">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="" class="hover:text-sky-500 hover:scale-105 transition">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="" class="hover:text-sky-500 hover:scale-105 transition">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="" class="hover:text-sky-500 hover:scale-105 transition">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>
        <!-- Hamburger Icon -->
        <button
          id="menu-btn"
          class="block hamburger md:hidden focus:outline-none"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="menu"
        class="hidden w-full text-lg space-y-3 bg-slate-100 md:hidden"
      >
        <div class="container mx-auto flex flex-col p-6 space-y-3">
          <a href="" class="hover:text-gray-600 hover:scale-105 transition"
            >Home</a
          >
          <a href="" class="hover:text-gray-600 hover:scale-105 transition"
            >About</a
          >
          <a href="" class="hover:text-gray-600 hover:scale-105 transition"
            >Projects</a
          >
          <a href="" class="hover:text-gray-600 hover:scale-105 transition"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
